<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <!--Scoreboard with badges, and scores for user and computer-->
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span class="score" id="user-score">0</span>:<span class="score" id="comp-score">0</span>
    </div>

    <!--Results text-->
    <div class="results">You won</div>

    <!--choose rock paper or scissors-->
    <div class="make-move"><img src="./Images/icons8-clenched-fist-48.png" alt="Image not found"><img src="./Images/icons8-hand-48.png" alt="Image not found"><img src="./Images/icons8-hand-scissors-48.png" alt="Image not found">
    Make your move
    </div>

</body>
</html>
